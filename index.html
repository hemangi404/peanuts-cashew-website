<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peanuts & Cashew Trading</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #a67c00;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
    }
    h2 {
      border-bottom: 2px solid #a67c00;
      padding-bottom: 5px;
    }
    .product-list {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      flex: 1 1 250px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product:hover {
      box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
    }
    .product h3 {
      margin-top: 0;
      color: #a67c00;
    }
    .product p {
      margin-bottom: 10px;
      flex-grow: 1;
    }
    .price {
      font-weight: bold;
      font-size: 1.1em;
      color: #4CAF50;
    }
    button {
      background-color: #a67c00;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #8a6300;
    }
    /* Cart styles */
    #cart {
      margin-top: 40px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    #cart h2 {
      margin-top: 0;
      color: #a67c00;
    }
    #cart ul {
      list-style: none;
      padding-left: 0;
    }
    #cart li {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }
    #cart .total {
      font-weight: bold;
      font-size: 1.2em;
      text-align: right;
      margin-top: 10px;
    }
    /* Contact form */
    form {
      margin-top: 40px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    form label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    form button {
      margin-top: 15px;
      background-color: #4CAF50;
    }
    form button:hover {
      background-color: #3e8e41;
    }
    /* Responsive */
    @media (max-width: 600px) {
      .product-list {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Peanuts & Cashew Trading</h1>
    <p>Your trusted partner for premium quality nuts</p>
  </header>

  <div class="container">
    <h2>Our Products</h2>
    <div class="product-list" id="productList"></div>

    <div id="cart">
      <h2>Your Cart</h2>
      <ul id="cartItems">
        <li>No items in cart</li>
      </ul>
      <p class="total" id="cartTotal"></p>
    </div>

    <form id="contactForm">
      <h2>Contact Us</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" required />
      
      <label for="email">Email:</label>
      <input type="email" id="email" required />
      
      <label for="message">Message:</label>
      <textarea id="message" rows="4" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Peanuts & Cashew Trading. All rights reserved.
  </footer>

  <script>
    const products = [
      { id: 1, name: "Premium Peanuts", description: "Fresh roasted peanuts, perfect for snacking.", price: 12 },
      { id: 2, name: "Organic Cashews", description: "High-quality, organic cashew nuts sourced ethically.", price: 18 },
      { id: 3, name: "Salted Peanuts", description: "Crunchy salted peanuts, a tasty treat.", price: 13 },
      { id: 4, name: "Raw Cashews", description: "Unprocessed raw cashew nuts for your recipes.", price: 16 }
    ];

    const productList = document.getElementById("productList");
    const cartItems = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");

    let cart = [];

    function updateCartUI() {
      cartItems.innerHTML = "";
      if (cart.length === 0) {
        cartItems.innerHTML = "<li>No items in cart</li>";
        cartTotal.textContent = "";
        return;
      }
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} x ${item.quantity} - $${(item.price * item.quantity).toFixed(2)}`;
        cartItems.appendChild(li);
        total += item.price * item.quantity;
      });
      cartTotal.textContent = `Total: $${total.toFixed(2)}`;
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const existingItem = cart.find(item => item.id === productId);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({...product, quantity: 1});
      }
      updateCartUI();
    }

    products.forEach(product => {
      const productDiv = document.createElement("div");
      productDiv.className = "product";
      productDiv.innerHTML = `
        <h3>${product.name}</h3>
        <p>${product.description}</p>
        <p class="price">$${product.price.toFixed(2)} / kg</p>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      productList.appendChild(productDiv);
    });

    // Contact form submission handler
    const contactForm = document.getElementById("contactForm");
    contactForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill in all fields.");
        return;
      }

      alert(`Thank you for contacting us, ${name}! We will respond to ${email} soon.`);

      contactForm.reset();
    });
  </script>
</body>
</html>
